<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC with Thymeleaf</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap/bootstrap.js}"></script>
</head>

<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<main class="container mt-4">
    <div class="row justify-content-center">
        <div th:each="post: ${posts}" class="col-3">
            <div class="card">
                <img th:src="${post.image}" alt="..." class="card-img-top">
                <div class="card-body">
                    <h5 th:text="${post.title}" class="card-title">...</h5>
                    <p th:text="${post.description}" class="card-text">...</p>
                    <a th:href="${'/post?id='} + ${post.id}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
